 <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Last name</th>
      <th scope="col">Phone</th>
      <th scope="col">Categories</th>
    </tr>
  </thead>
  <tbody>
  {% for contact in contacts %}
    <tr>
      <th scope="row">{{ contact.id }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.nickname }}</td>
      <td>{{ contact.cel }}</td>
      <td>{{ contact.categories }}</td>
    </tr>
  {% endfor %}
  </tbody>
