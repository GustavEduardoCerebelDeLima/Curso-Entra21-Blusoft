<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('Hello! welcome to my website!')

        function calculate(){
            let num = prompt('Type a number: ')
            let result = document.getElementById('result')
            result.innerHTML = `The double of ${num} is ${num*2} and the half is ${num/2}`
        }
    </script>
</head>
<body>
    <h1>Working with numbers!</h1>
    <input type="button" value="Click to calculate" onclick="calculate()">
    <h3 id="result">The answer comes here...</h3>
</body>
</html>
