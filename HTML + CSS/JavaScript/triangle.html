<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first_side = parseFloat(prompt('type the mesure of the first side: '))
        let second_side = parseFloat(prompt('type the mesure of the second side: '))
        let third_side = parseFloat(prompt('type the mesure of the third side: '))

        if (first_side > (second_side + third_side) ||  second_side > (first_side + third_side) || third_side > (second_side + first_side)){
            alert('This is not a triangle!')
        }else if (first_side == second_side && first_side == third_side){
            alert('This is a equilateral triangle!')
        }else if (second_side == first_side || third_side == first_side || third_side == second_side){
    alert('This is a isoceles triangle!')
        } else {
            alert('This is a scalene triangle!')
        }
    </script>
</body>
</html>
